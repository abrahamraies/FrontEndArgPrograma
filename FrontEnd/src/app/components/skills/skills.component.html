<section id="skills" class="skills section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Habilidades</h2>
    </div>

    <div class="row skills-content">

      <div class="col-lg-6" data-aos="fade-up">

        <div class="progress">
          <span class="skill">.NET Core <i class="val">100%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='100' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>


        <div class="progress">
          <span class="skill">SQL <i class="val">90%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='90' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">Angular <i class="val">75%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='75' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">Ionic <i class="val">40%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='40' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">

        <div class="progress">
          <span class="skill">CPI (Cloud Platform Integration)<i class="val">80%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='80' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">Git <i class="val">90%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='90' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">Spring Boot <i class="val">55%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='55' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">Docker <i class="val">50%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar">
              <progress-bar-angular barColor='#2F839E' [progress]='50' mode='determinate' borderRadius="square"></progress-bar-angular>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
