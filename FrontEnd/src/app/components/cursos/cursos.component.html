<div class="container" *ngIf="cursos">
  <br />
  <h2>Editar - Cursos</h2>
    <div class="row">
        <div class="form-group" *ngFor="let curso of cursos" >
          <ol>
            <li value="{{curso.id_cursos}}">
              {{curso.nombre}} - {{curso.fecha}} - {{curso.autor}} <button (click)="onUpdate(curso.id_cursos)" class="btn btn-info">Editar curso</button> <button (click)="onDelete(curso.id_cursos)" class="btn btn-danger" style="margin-left: 5px;">Eliminar curso</button></li>
          </ol>
        </div>
    </div>
    <br>
    <button (click)="addCurso()" class="btn btn-primary">Agregar curso</button><button (click)="salir()" class="btn btn-secondary" style="margin-left: 5px;">Salir sin editar</button>
</div>
