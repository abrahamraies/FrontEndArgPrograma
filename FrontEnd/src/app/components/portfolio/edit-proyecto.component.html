<div class="container" *ngIf="proyecto">
  <br />
  <h2>Editar - Proyecto</h2>
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            style="width: 100;"
            class="form-control"
            id="Nombre"
            name="Nombre"
            minlength="2"
            [(ngModel)]="proyecto.nombre"
            required
          />
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            style="width: 100;"
            class="form-control"
            id="descripcion"
            name="descripcion"
            minlength="2"
            [(ngModel)]="proyecto.descripcion"
            required
          />
          <label for="Github_Url">Url Github</label>
          <input
            type="text"
            style="width: 100;"
            class="form-control"
            id="github_url"
            name="github_url"
            [(ngModel)]="proyecto.github_Url"
            required
          />
          <label for="Deploy_Url">Url Deploy</label>
          <input
            type="text"
            style="width: 100;"
            class="form-control"
            id="deploy_url"
            name="deploy_url"
            [(ngModel)]="proyecto.deploy_Url"
            required
          />
        </div>
    </div>
    <br>
    <button class="btn btn-success" >Editar Proyecto</button><button (click)="salir()" class="btn btn-secondary" style="margin-left: 5px;">Volver atras</button>
  </form>
  <br>
</div>
