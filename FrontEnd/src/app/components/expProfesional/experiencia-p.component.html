<div class="container" *ngIf="experiencias">
  <br />
  <h2>Editar - Experiencia</h2>
    <div class="row">
        <div class="form-group" *ngFor="let experiencia of experiencias" >
          <ol>
            <li value="{{experiencia.id}}">
              {{experiencia.titulo}} - {{experiencia.nombre}} <br>
              Duracion: {{experiencia.inicio}}-{{experiencia.fin}} <br>
              <h4>Tareas:</h4>
              <ul>
                <li *ngFor="let tarea of experiencia.tareas">
                  {{ tarea.detalle }}
                </li>
              </ul>
              <button (click)="onUpdate(experiencia.id)" class="btn btn-info">Editar Experiencia</button> <button (click)="onDelete(experiencia.id)" class="btn btn-danger" style="margin-left: 5px;">Eliminar Experiencia</button></li>
          </ol>
        </div>
    </div>
    <br>
    <button (click)="addExperiencia()" class="btn btn-primary">Agregar Experiencia</button><button (click)="salir()" class="btn btn-secondary" style="margin-left: 5px;">Salir sin editar</button>
</div>
